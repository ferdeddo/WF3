
<!--
Démonstration :

<h1> {{ unCotact.name + ' ' + unContact.email }}</h1>
-->

<div class="container">
  <header class="mb-4">
    <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          <!--
            Avec l'expression {{ }} j'affiche
            le contenu de ma variable.
          -->
          {{ title }}
        </a>
      </div>
    </nav>
  </header>

  <!-- Content | Corps de l'application -->
  <div class="row">

    <!-- lister mes contacts-->
    <div class="col-sm-4">
      <div class="list-group ">
        <a *ngFor="let contact of mesContacts"
           (click)="showContact(contact)"
           [class.active]="contact === contactActif"
           href="javascript:void(0)"
           class="list-group-item list-group-item-action ">
          {{contact.name}}
        </a>
      </div>
    </div>

    <!-- Afficher un Contact-->
    <div class="col-sm-8">
      <div class="jumbotron" *ngIf="contactActif">
       <h1 class="display-4">{{ contactActif.name }}</h1>
       <p class="lead">{{ contactActif.username }}</p>
       <hr class="my-4 ">
        <input type="text"
               [(ngModel)]="contactActif.name"
               class="form-control">
      </div>
      <!--
      Sinon j'affiche une valeur par défaut.
      -->
      <div class="jumbotron" *ngIf="!contactActif">
        <h1 class="display-4">Bienvenue !</h1>
        <p class="lead">Choisissez un contact...</p>
        <hr class="my-4">
      </div>
    </div>
  </div>

 <!-- <pre>
    {{ mesContacts | json }}
  </pre>-->

  <!-- Footer | Pied de page -->
  <footer class="text-center">
    copyright &copy; 2018 - WF3 Trappes
  </footer>
</div>
