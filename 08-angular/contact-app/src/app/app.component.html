<div class="container">
  <header class="mb-4">
    <nav class="navbar navbar-dark bg-dark">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          <!--
            Avec l'expression {{ }} j'affiche
            le contenu de ma variable.
          -->
          {{ title }}
        </a>
      </div>
    </nav>
  </header>

  <!-- Content | Corps de l'application -->
  <div class="row">

    <!-- Lister les contacts -->
    <div class="col-sm-4">
      <div class="list-group">
        <a *ngFor="let contact of mesContacts"
           (click)="showContact(contact)"
           [class.active]="contact === contactActif"
           href="javascript:void(0)"
           class="list-group-item list-group-item-action">
          {{ contact.name }}
        </a>
      </div> <!-- /.list-group -->
      <app-ajouter (unContactEstCree)="addContactToArray($event)"></app-ajouter>
    </div> <!-- /.col-sm-4 -->

    <!-- Afficher un Contact -->
    <div class="col-sm-8">
      <app-profil
        (contactChanged)="saveContacts()"
        [contactProfil]="contactActif"></app-profil>
    </div>

  </div>

  <!--<pre>
    {{ mesContacts | json }}
  </pre>-->

  <!-- Footer | Pied de page -->
  <footer class="text-center">
    Copyright &copy; 2018 - WF3 Trappes
  </footer>
</div>
