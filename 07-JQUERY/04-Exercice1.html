<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercice 1 avec jQuery !</title>
</head>
<body>

    <form id="MonFormulaire">
        <input type="text" required placeholder="Nom et Prénom" id="nomcomplet">
        <input type="submit" value="Je Valide">
    </form>

    <!-- CONSIGNE : Avec l'aide de jQuery, vous devrez :
    
        1. A la soumission du formulaire, cacher le formulaire puis :
        2. Créer un élément <p>
        3. Dans cet élément, afficher : Bonjour <nomcomplet> correspondant au nom saisie dans le formulaire.

    Intégration de jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script> 
    //🔆 -- EN JS : 
    /* const form = document.getElementById('MonFormulaire');
    form.addEventListener('submit', mafonction); */

     $(function() { 
         $('#MonFormulaire').on('submit',function(event){    

             //🔅 -- permet de stopper la redirection HTTP
              event.preventDefault();

             //🔅 -- cacher mon formulaire
             $('#MonFormulaire').hide(); 

        /*   //💢 -- Créer un <p> et l'afficher
             $('<p>').append('Bonjour ' + $('#nomcomplet').val()+ ' !' ).appendTo('body'); 
        */
             
             //🔅 -- Méthode recommandée 
             $('<p> Bonjour ' + $('#nomcomplet').val()+ ' !</p>').appendTo('body');

             /*🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅
             
              Une methode en core plus simple. Dans cette methode nous n'avons pas 
             besoin de  $('#MonFormulaire').hide(); 
             
             ⚜️ $(this).replacewith('<p> Bonjour ' + $('#nomcomplet').val()+ ' !</p>'); ⚜️ 

             le 'this' désigne le formulaire.
             
             🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅🔅*/
        });
    }); 

   


            


       
      
       
    </script>
</body>
</html>
